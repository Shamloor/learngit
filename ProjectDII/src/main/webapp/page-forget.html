    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <script type="text/javascript">
        function checkpassword() {
            var password = document.getElementById("pwd").value;
            var repassword = document.getElementById("pwd2").value;
            if(password==repassword) {
                document.getElementById("tishi").innerHTML="<br><font color='green'>The two passwords are consistent!</font>";
                document.getElementById("submit").disabled = false;
            }else{
                document.getElementById("tishi").innerHTML="<br><font color='red'>The two passwords are inconsistent!</font>";
                document.getElementById("submit").disabled = true;
            }
        }
    </script>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

<body class="beijing">
<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">

            <div class="login-form">
                <img class="align-content" src="images/forget.jpg" alt="">
                <form action="/UserForget" method="post">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" id="pwd">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password again" id="pwd2" onkeyup="checkpassword()">
                    </div>
                    <span id="tishi"></span></input>
                    <button type="submit" class="btn btn-primary btn-flat m-b-15">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
